<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lead - Grok SDR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Add New Lead</h1>
        <a href="/" class="text-blue-500 mb-4 inline-block">Back to Dashboard</a>
        <form id="addLeadForm" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Company Name</label>
                <input type="text" name="company_name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Contact Name</label>
                <input type="text" name="contact_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Industry</label>
                <input type="text" name="industry" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Company Size</label>
                <input type="number" name="company_size" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Lead</button>
            <div id="errorMessage" class="text-red-500 mt-2 hidden"></div>
        </form>
    </div>
    <script>
        document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/add_lead', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert(`Lead added! Score: ${data.score}\nReasoning: ${data.reasoning}`);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = `Error: ${data.reasoning || 'Failed to add lead'}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Network error: Could not connect to server';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
