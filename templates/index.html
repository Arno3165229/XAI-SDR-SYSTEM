<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok SDR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Grok-Powered SDR Dashboard</h1>
        <div class="mb-4">
            <a href="/add_lead" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Add New Lead</a>
            <a href="/scoring_config" class="bg-green-500 text-white px-4 py-2 rounded">Configure Scoring</a>
        </div>
        <table class="w-full border-collapse border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Company</th>
                    <th class="border p-2">Contact</th>
                    <th class="border p-2">Industry</th>
                    <th class="border p-2">Size</th>
                    <th class="border p-2">Score</th>
                    <th class="border p-2">Stage</th>
                    <th class="border p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    <td class="border p-2">{{ lead[1] }}</td>
                    <td class="border p-2">{{ lead[2] or 'N/A' }}</td>
                    <td class="border p-2">{{ lead[3] or 'N/A' }}</td>
                    <td class="border p-2">{{ lead[4] }}</td>
                    <td class="border p-2">{{ lead[5] }}</td>
                    <td class="border p-2">{{ lead[6] }}</td>
                    <td class="border p-2">
                        <a href="/leads/{{ lead[0] }}" class="text-blue-500">View</a>
                        <a href="#" class="text-green-500 ml-2" onclick="generateEmail({{ lead[0] }})">Generate Email</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="errorMessage" class="text-red-500 mt-2 hidden"></div>
    </div>
    <script>
        async function generateEmail(leadId) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';
            
            try {
                const response = await fetch(`/generate_email/${leadId}`);
                const data = await response.json();
                if (data.error) {
                    errorDiv.textContent = `Error: ${data.error}`;
                    errorDiv.classList.remove('hidden');
                } else {
                    alert(`Subject: ${data.subject}\n\n${data.body}`);
                }
            } catch (err) {
                errorDiv.textContent = 'Network error: Could not connect to server';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
